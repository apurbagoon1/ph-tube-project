<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PH Tube</title>
  <!-- DaisyUI CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- Google Font CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <style>
    .inter-font {
      font-family: "Inter", sans-serif;
    }

    .active {
      background: #ff1f3d;
      color: white;
    }
  </style>
</head>

<body class="inter-font">
  <header class="w-11/12 mx-auto">
    <!-- Navbar Starts -->
    <nav class="flex justify-between items-center px-2 py-6">
      <div class="logo cursor-pointer">
        <img src="./assets/Logo.png" alt="logo" />
      </div>
      <div class="Sort">
        <button class="btn btn-soft font-medium text-lg">Sort By View</button>
      </div>
      <div class="blogs">
        <button class="btn bg-[#FF1F3D] font-medium text-white text-lg">Blogs</button>
      </div>
    </nav>
    <div class="border border-[#17171720]"></div>

    <!-- Navbar with category -->
    <nav id="category-container" class="flex py-5 justify-center gap-6">
      <div>
        <button id="btn-all" onclick="loadVideos()" class="btn btn-soft btn-sm font-medium px-4">All</button>
      </div>
    </nav>
  </header>

  <main class="w-11/12 mx-auto ">
    <section id="video-container" class="grid grid-cols-4 gap-6 mb-6">
      <div class="py-20 col-span-full flex flex-col justify-center items-center text-center">
        <img class="w-40 mb-6" src="./assets/Icon.png" alt="" />
        <h2 class="text-3xl font-bold">
          Please Select a category!
        </h2>
      </div>
    </section>

    <dialog id="video_details" class="modal">
      <div class="modal-box">
        <div id="details-container"></div>

        <div class="modal-action">
          <form method="dialog">
            <button class="btn btn-soft">Close</button>
          </form>
        </div>
      </div>
    </dialog>
  </main>

  <script src="JS/script.js"></script>
</body>

</html>
